<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Trading Card Website</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script src="script.js"></script>
</head>
<body>
    <div class="navbar-container">
        <a class="navbar-link" href="#"></a>
        <a class="navbar-link" href="index.html">Home</a>
        <a class="navbar-link" href="about.html">About</a>
    </div>

    <form class="template-container">
        <label for="name" style="margin-bottom: 5px;">Card Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" class="input">
        <br />
        <label for="url" style="margin-bottom: 5px;">Image URL:</label>
        <input type="text" id="url" name="url" placeholder="URL" class="input">
        <br />
        <label for="desc" style="margin-bottom: 5px;">Description:</label>
        <input type="text" id="desc" name="desc" placeholder="Description" class="input">
        <br />
        <div>
            <input type="submit" value="Add Card" class="button enter-button">
            <input type="reset" value="Clear Form" class="button">
        </div>
    </form>

    <div class="template-container" style="padding-top: 1rem; padding-bottom: 1rem;">
        <div>
            <button class="button" onclick="showAll()">Show All Cards</button>
            <button class="button" onclick="hideAll()">Hide All Cards</button>
            <button class="button" onclick="deleteAll()">Delete All Cards</button>
        </div>
    </div>
    
    <ul class="cards-container" id="cards-container">
        <li class="card">
            <img src="https://i.imgflip.com/18pk4c.jpg" alt="">
            <div class="card-body">
                <h4>Shrek</h4>
                <p>This is my <s>card</s> swamp! You won't be able to delete it.</p>
            </div>
        </li>
    </ul>

    <div class="footer">
        <p>Copyright @wei2youngâ„¢</p>
    </div>
</body>
</html>
